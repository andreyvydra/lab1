<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Регистрация</title>
</head>
<body>
<div class="wrapper">
  <header>
    <div class="diamond"></div>
    <div class="header-info">
      <h2>Регистрация</h2>
    </div>
    <div class="diamond"></div>
  </header>
  <section>
    <div class="block input">
      <form id="form" onsubmit="registerUser(event)">
        <label for="username">Имя пользователя:</label>
        <input class="default-input" type="text" id="username" name="username" required>
        <br>
        <label for="password">Пароль:</label>
        <input class="default-input" type="password" id="password" name="password" required>
        <br>
        <button class="submit-button" type="submit">Зарегистрироваться</button>
        <a href="login.html">Уже есть аккаунт? Войти</a>
      </form>
    </div>
  </section>
</div>
</body>
</html>
