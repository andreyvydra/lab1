<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Список объектов</title>
</head>
<body>
<div class="wrapper">
  <header>
    <div class="center-container">
      <div class="diamond"></div>
      <div class="header-info">
        <h2>Драконы</h2>
      </div>
      <div class="diamond"></div>
    </div>
    <div class="login-container">
      <button id="send-application-for-admin">Стать админом</button>
      <a id="login" href="./login.html">Войти</a>
    </div>
  </header>
  <nav>
    <ul>
      <li><a href="./location.html">Локации</a></li>
      <li><a href="./person.html">Персонажи</a></li>
      <li><a href="./dragon.html" class="active">Драконы</a></li>
      <li><a href="./dragon_cave.html">Пещеры драконов</a></li>
      <li><a href="./dragon_head.html">Головы драконов</a></li>
      <li><a href="./coordinates.html">Координаты</a></li>
      <li id="admin-requests-button"><a href="./admin_requests.html">Заявки в админы</a></li>
    </ul>
  </nav>
  <section>
    <article class="input-article">
      <div id="input-article" class="block input">
      </div>

    </article>
    <article class="table-article">
      <div class="block functions">
        <div class="function-container">
          <label for="unique-values">Получить уникальные значения:</label>
          <button id="unique-values">Получить</button>
        </div>
        <div class="function-container">
          <label for="delete-by-age">Удалить все сущности по возрасту:</label>
          <input type="number" id="delete-by-age-input" placeholder="Введите возраст">
          <button id="delete-by-age">Удалить все</button>
        </div>
        <div class="function-container">
          <label for="delete-one-by-age">Удалить одну сущность по возрасту:</label>
          <input type="number" id="delete-one-by-age-input" placeholder="Введите возраст">
          <button id="delete-one-by-age">Удалить одну</button>
        </div>
      </div>
      <div class="block results">
        <label>
          Поиск:
          <input id="search-input">
        </label>
        <table class="table-results">
          <thead>
          <tr>
            <th data-name="id">ID</th>
            <th data-name="isChangeable">Изменяемый</th>
            <th data-name="user">Создатель</th>
            <th data-name="name">Имя</th>
            <th data-name="coordinates">Координаты</th>
            <th data-name="creationDate">Дата создания</th>
            <th data-name="cave">Пещера</th>
            <th data-name="killer">Убийца</th>
            <th data-name="age">Возраст</th>
            <th data-name="speaking">Говорящий</th>
            <th data-name="color">Цвет</th>
            <th data-name="character">Вид</th>
            <th data-name="head">Голова</th>
            <th>Действия</th>
          </tr>
          </thead>
          <tbody id="pagination-table-body">

          </tbody>
        </table>
        <div id="pagination-button-container">

        </div>
        <div id="page-size-button-container">
          <label for="page-size">Размер страницы: </label>
          <select id="page-size">
            <option value="5">5</option>
            <option value="10" selected>10</option>
            <option value="20">20</option>
            <option value="50">50</option>
          </select>
        </div>
      </div>
    </article>
  </section>
</div>

<div id="update-modal" class="modal">
  <div class="modal-content" >
    <span class="close">&times;</span>
    <h2>Изменить дракона</h2>
    <div id="update-modal-content">

    </div>
  </div>
</div>

</body>
</html>
