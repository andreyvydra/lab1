<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Продукты</title>
</head>
<body>
<div class="wrapper">
  <header>
    <div class="center-container">
      <div class="diamond"></div>
      <div class="header-info">
        <h2>Продукты</h2>
      </div>
      <div class="diamond"></div>
    </div>
    <div class="login-container">
      <button id="send-application-for-admin">Заявка на админку</button>
      <a id="login" href="./login.html">Войти</a>
    </div>
  </header>
  <nav>
    <ul>
      <li><a href="./location.html">Локации</a></li>
      <li><a href="./person.html">Пользователи</a></li>
      <li><a href="./product.html" class="active">Продукты</a></li>
      <li><a href="./organization.html">Организации</a></li>
      <li><a href="./address.html">Адреса</a></li>
      <li><a href="./coordinates.html">Координаты</a></li>
      <li><a href="./import_history.html">Импорт</a></li>
      <li><a href="./special_actions.html">Действия</a></li>
      <li id="admin-requests-button"><a href="./admin_requests.html">Заявки в админы</a></li>
    </ul>
  </nav>
  <section>
    <article class="input-article">
      <div id="input-article" class="block input"></div>
    </article>
    <article class="table-article">
      <div class="block results">
        <label>
          Поиск:
          <input id="search-input">
        </label>
        <table class="table-results">
          <thead>
          <tr>
            <th data-name="id">ID</th>
            <th data-name="isChangeable">Изменяемый</th>
            <th data-name="user">Владелец записи</th>
            <th data-name="name">Название</th>
            <th data-name="coordinates">Координаты</th>
            <th data-name="creationDate">Создан</th>
            <th data-name="manufacturer">Производитель</th>
            <th data-name="unitOfMeasure">Ед.изм.</th>
            <th data-name="price">Цена</th>
            <th data-name="manufactureCost">Себестоимость</th>
            <th data-name="rating">Рейтинг</th>
            <th data-name="owner">Владелец</th>
            <th>Действия</th>
          </tr>
          </thead>
          <tbody id="pagination-table-body"></tbody>
        </table>
        <div id="pagination-button-container"></div>
        <div id="page-size-button-container">
          <label for="page-size">Размер страницы: </label>
          <select id="page-size">
            <option value="5">5</option>
            <option value="10" selected>10</option>
            <option value="20">20</option>
            <option value="50">50</option>
          </select>
        </div>
      </div>
    </article>
  </section>
</div>
<div id="update-modal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Обновить продукт</h2>
    <div id="update-modal-content"></div>
  </div>
</div>
</body>
</html>
