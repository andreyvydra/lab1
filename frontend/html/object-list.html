<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список объектов</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="diamond"></div>
            <div class="header-info">
                <h2>Список объектов</h2>
            </div>
            <div class="diamond"></div>
        </header>
        <section>
            <article class="table-article">
                <div class="block results">
                    <table class="table-results">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Имя</th>
                            <th>X</th>
                            <th>Y</th>
                        </tr>
                        </thead>
                        <tbody id="pagination-table-body">

                        </tbody>
                    </table>
                    <div id="pagination-button-container">

                    </div>
                    <div id="page-size-button-container">
                        <label for="page-size">Размер страницы: </label>
                        <select id="page-size">
                            <option value="5">5</option>
                            <option value="10" selected>10</option>
                            <option value="20">20</option>
                            <option value="50">50</option>
                        </select>
                    </div>
                </div>
            </article>
        </section>
    </div>
    <script src="objects.js"></script>
</body>
</html>
