<form id="address-form">
    <div class="changeable-input">
        Изменяемый:
        <label>
            <input name="is-changeable-input" type="checkbox">
            <span>Да</span>
        </label>
    </div>

    <div class="text-input">
        <label>Улица:
            <input type="text" id="street-input" required>
        </label>
    </div>

    <div class="choice-input">
        <label>Город:</label>
        <div id="town-list-container" class="scrollable-list">
            <div id="town-list"></div>
            <div id="town-loading-indicator" style="display: none;">Загрузка...</div>
        </div>
    </div>
    <input type="hidden" id="town-input" required>

    <input class="submit-button" type="submit" value="Сохранить">
</form>
