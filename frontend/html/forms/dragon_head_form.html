<form id="form">
    <div class="changeable-input">
        Изменяемый:
        <label>
            <input name="is-changeable-input" type="checkbox">
            <span>Да</span>
        </label>
    </div>
    <div class="text-input">
        <label>Размер:
            <input type="number" id="size-input" pattern="^-?\d*([.,]{1}\d{0,6})?$" required>
        </label>
    </div>
    <div class="text-input">
        <label>Кол-во глаз:
            <input type="number" id="eyes-count-input" pattern="^-?\d*([.,]{1}\d{0,6})?$" required>
        </label>
    </div>
    <input class="submit-button" type="submit" value="Добавить">
</form>
