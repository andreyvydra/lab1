<form id="form">
  <div class="changeable-input">
    Изменяемый:
    <label>
      <input name="is-changeable-input" type="checkbox">
      <span>Да</span>
    </label>
  </div>
  <div class="text-input">
    <label>X:
      <input type="number" id="x-input" pattern="^-?\d*([.,]{1}\d{0,6})?$" required>
    </label>
  </div>
  <div class="text-input">
    <label>Y:
      <input type="number" id="y-input" pattern="^-?\d*([.,]{1}\d{0,6})?$" required>
    </label>
  </div>
  <input class="submit-button" type="submit" value="Добавить">
</form>
