<form id="form">
  <div class="changeable-input">
    Изменяемый:
    <label>
      <input name="is-changeable-input" type="checkbox">
      <span>Да</span>
    </label>
  </div>
  <div class="text-input">
    <label>X:
      <input type="number" id="x-input" step="1" required>
    </label>
  </div>
  <div class="text-input">
    <label>Y:
      <input type="number" id="y-input" step="any" required>
    </label>
  </div>
  <input class="submit-button" type="submit" value="Добавить">
</form>
