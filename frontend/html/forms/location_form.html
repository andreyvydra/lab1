<form id="form">
  <div class="changeable-input">
    Изменяемый:
    <label>
      <input name="is-changeable-input" type="checkbox">
      <span>Да</span>
    </label>
  </div>
  <div class="text-input">
    <label>X:
      <input type="number" id="x-input" required>
    </label>
  </div>
  <div class="text-input">
    <label>Y:
      <input type="number" id="y-input" required>
    </label>
  </div>
  <div class="text-input">
    <label>Z:
      <input type="number" id="z-input" required>
    </label>
  </div>
  <div class="text-input">
    <label>Название:
      <input type="text" id="name-input">
    </label>
  </div>
  <input class="submit-button" type="submit" value="Сохранить">
</form>
