<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список объектов</title>
</head>
<body>
<div class="wrapper">
    <header>
        <div class="center-container">
            <div class="diamond"></div>
            <div class="header-info">
                <h2>Координаты</h2>
            </div>
            <div class="diamond"></div>
        </div>
        <div class="login-container">
            <a id="login" href="./login.html">Войти</a>
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="./location.html">Локации</a></li>
            <li><a href="./person.html">Персонажи</a></li>
            <li><a href="./dragon.html" >Драконы</a></li>
            <li><a href="./dragon_cave.html">Пещеры драконов</a></li>
            <li><a href="./dragon_head.html">Головы драконов</a></li>
            <li><a href="./coordinates.html" class="active">Координаты</a></li>
        </ul>
    </nav>
    <section>
        <article class="input-article">
            <div id="input-article" class="block input">
            </div>

        </article>
        <article class="table-article">
            <div class="block results">
                <table class="table-results">
                    <thead>
                    <tr>
                        <th data-name="id">ID</th>
                        <th data-name="isChangeable">Изменяемый</th>
                        <th data-name="user">Создатель</th>
                        <th data-name="x">X</th>
                        <th data-name="y">Y</th>
                        <th>Действия</th>
                    </tr>
                    </thead>
                    <tbody id="pagination-table-body">

                    </tbody>
                </table>
                <div id="pagination-button-container">

                </div>
                <div id="page-size-button-container">
                    <label for="page-size">Размер страницы: </label>
                    <select id="page-size">
                        <option value="5">5</option>
                        <option value="10" selected>10</option>
                        <option value="20">20</option>
                        <option value="50">50</option>
                    </select>
                </div>
            </div>
        </article>
    </section>
</div>

<div id="update-modal" class="modal">
    <div class="modal-content" >
        <span class="close">&times;</span>
        <h2>Изменить координату</h2>
        <div id="update-modal-content">

        </div>
    </div>
</div>
