<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Список объектов</title>
</head>
<body>
<div class="wrapper">
  <header>
    <div class="center-container">
      <div class="diamond"></div>
      <div class="header-info">
        <h2>Персонажи</h2>
      </div>
      <div class="diamond"></div>
    </div>
    <div class="login-container">
      <a id="login" href="./login.html">Войти</a>
    </div>
  </header>
  <nav>
    <ul>
      <li><a href="./location.html">Локации</a></li>
      <li><a href="./person.html" class="active">Персонажи</a></li>
      <li><a href="./dragon.html">Драконы</a></li>
      <li><a href="./dragon_cave.html">Пещеры драконов</a></li>
      <li><a href="./dragon_head.html">Головы драконов</a></li>
      <li><a href="./coordinates.html">Координаты</a></li>
    </ul>
  </nav>
  <section>
    <article class="input-article">
      <div class="block input">
        <form id="form">
          <div class="changeable-input">
            Изменяемый:
            <label>
              <input name="is-changeable-input" type="checkbox">
              <span>Да</span>
            </label>
          </div>
          <div class="text-input">
            <label>Имя:
              <input type="text" id="name-input" required>
            </label>
          </div>
          <div class="choice-input">
            <label>Цвет глаз:
              <select id="color-eyes-input" required>
                <option value="GREEN">Зеленый</option>
                <option value="RED">Красный</option>
                <option value="BLACK">Черный</option>
                <option value="YELLOW">Желтый</option>
              </select>
            </label>
          </div>
          <div class="choice-input">
            <label>Цвет волос:
              <select id="color-hair-input" required>
                <option value="GREEN">Зеленый</option>
                <option value="RED">Красный</option>
                <option value="BLACK">Черный</option>
                <option value="YELLOW">Желтый</option>
              </select>
            </label>
          </div>
          <div class="text-input">
            <label>Локация:</label>
            <div id="location-list-container" class="scrollable-list">
              <div id="location-list">

              </div>
              <div id="location-loading-indicator" style="display: none;">Загрузка...</div>
            </div>
            <input type="hidden" id="location-input" required>
          </div>
          <div class="text-input">
            <label>Пасспорт:
              <input type="text" id="passport-input" required>
            </label>
          </div>
          <div class="choice-input">
            <label>Национальность:
              <select id="nationality-input" required>
                <option value="FRANCE">Франция</option>
                <option value="CHINA">Китай</option>
                <option value="VATICAN">Ватикан</option>
                <option value="THAILAND">Таиланд</option>
                <option value="NORTH_KOREA">Северная Корея</option>
              </select>
            </label>
          </div>

          <input class="submit-button" type="submit" value="Добавить">
        </form>
      </div>
    </article>
    <article class="table-article">
      <div class="block results">
        <table class="table-results">
          <thead>
          <tr>
            <th>ID</th>
            <th>Изменяемый</th>
            <th>Создатель</th>
            <th>Имя</th>
            <th>Цвет глаз</th>
            <th>Цвет волос</th>
            <th>Локация</th>
            <th>Пасспорт</th>
            <th>Национальность</th>
            <th>Действия</th>
          </tr>
          </thead>
          <tbody id="pagination-table-body">

          </tbody>
        </table>
        <div id="pagination-button-container">

        </div>
        <div id="page-size-button-container">
          <label for="page-size">Размер страницы: </label>
          <select id="page-size">
            <option value="5">5</option>
            <option value="10" selected>10</option>
            <option value="20">20</option>
            <option value="50">50</option>
          </select>
        </div>
      </div>
    </article>
  </section>
</div>
</body>
</html>
