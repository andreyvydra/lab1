version: '3.9'

services:
  spring-web:
    build:
      context: .
      dockerfile: Dockerfile-web
    hostname: 'web'
    ports:
      - '8081:8080'
    networks:
      - web-network
    depends_on:
      - db-postgres

  db-postgres:
    image: postgres:14
    environment:
      POSTGRES_DB: "dragons"
      POSTGRES_USER: "admin"
      POSTGRES_PASSWORD: "admin"
    ports:
      - "5432:5432"
    networks:
      - web-network
    volumes:
      - dragons-data:/var/lib/postgresql/data

  front:
    build:
      context: .
      dockerfile: Dockerfile-nginx
    hostname: 'frontend'
    ports:
      - '80:80'
    networks:
      - web-network
    depends_on:
      - spring-web

  minio:
    image: minio/minio:latest
    command: server --console-address ":9001" /data/
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: "user"
      MINIO_ROOT_PASSWORD: "password"
    volumes:
      - minio-storage:/data
    networks:
      - web-network

networks:
  web-network:
    driver: bridge

volumes:
  dragons-data:
  minio-storage: